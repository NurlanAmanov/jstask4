<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="x"><button onclick="ededcem()">ok</button>
    <div id="ntc"></div>
    <script>
   const x=document.getElementById("x")
   const ntc=document.getElementById("ntc")

  
 function ededcem(){
   let d= Number(x.value);
  let xeded=0;
   
  
for(let b=0; b<+d;b++){
  

    eded=xeded+parseInt(d[b]);

}
ntc.innerHTML= eded;
   }


  
    </script>
</body>
</html>
